<!DOCTYPE html>
<html>


<head>

    <link rel="stylesheet" href="style.css">
</head>



<body>
    <table>
        <tr>
            <th>
                <h3>
                    Agape Food Delivery Service
                </h3>
            </th>
        </tr>

        <tr>
            <td>
                <form>
                    <input type="text" id="restraurantName" placeholder="Restraurant name*">
                </form>
            </td>
        </tr>

        <tr>
            <td>
                <form>
                    <input type="number" id="pin" placeholder="Pin (Primary Location)*">
                </form>
            </td>
            <td>
                <form>
                    <input type="text" id="city" placeholder="City*">
                </form>
            </td>
        </tr>

        <tr>
            <td>
                <form>
                    <input type="text" id="oname" placeholder="Restraurant owner*">
                </form>
            </td>
            <td>
                <form>
                    <input type="tel" id="phno" placeholder="Phone number*">
                </form>
            </td>
        </tr>

        <tr>
            <td>
                <form>
                    <input type="email" id="email" placeholder="Email*">
                </form>
            </td>
        </tr>

        <tr>
            <td>
                <form>
                    <input type="url" id="link" placeholder="Website Link/ online listing link">
                </form>
            </td>
        </tr>

        <tr>
            <td>
                <form>
                    <input type="number" id="noOfOutlets" placeholder="No of outlets*">
                </form>
            </td>
            <td>
                <form>
                    <input type="text" id="primaryArea" placeholder="Primary Area of outlet*">
                </form>
            </td>
        </tr>

        <tr>
            <td>
                <form>
                    <input type="number" id="cost" placeholder="Cost of two*">
                </form>
            </td>
            <td>
                <form>
                    <input type="text" id="type" placeholder="Establishment : Independent/Chain*">
                </form>
            </td>
        </tr>

        <tr>
            <td>
                <label>Cusine type: </label>
                <input type="checkbox" id="indianVeg"> <label for="">Indian-Veg</label>
                <input type="checkbox" id="indianVegNonVeg"> <label for="">Indian-veg & Non-veg</label>
                <input type="checkbox" id="chinese"> <label for="">Chinese</label>
                <input type="checkbox" id="continental"> <label for="">Continental</label>
            </td>
        </tr>

        <tr>
            <td>
                <form>
                    <label for="">Licence(Jpeg/PDF)*</label>
                    <input type="file" id="licence">
                </form>
            </td>
            <td>
                <form>
                    <label for="">GSTIN/PAN*</label>
                    <input type="file" id="pan">
                </form>
            </td>
        </tr>

        <tr>
            <td>
                <form>
                    <label for="">FSSAI(Jpeg/PDF)*</label>
                    <input type="file" id="fssai">
                </form>
            </td>
            <td>
                <form>
                    <label for="">Facade/Kitchen/Dining-Packaging/Locality(Jpeg)*</label>
                    <input type="file" id="others">
                </form>
            </td>
        </tr>

        <tr>
            <td>
                <input type="checkbox" id="indianVeg"> <label for="">I agree to terms of services</label>
            </td>
        </tr>

        <tr>
            <td>
                <button type="submit" id="submit">SUBMIT</button>
            </td>
        </tr>
    </table>


</body>

</html>
